<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÎK AI - Brand Helper</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="app-wrapper">
    <nav class="nav-sidebar">
        <div class="brand-logo"><i class="fas fa-bolt"></i> MÎK AI</div>
        <div class="nav-links">
            <a href="#" class="active"><i class="fas fa-comment-dots"></i> AI Chat Helper</a>
            <a href="#"><i class="fas fa-file-code"></i> Templates</a>
            <a href="#"><i class="fas fa-folder"></i> Projects</a>
        </div>
        <div class="pro-card">
            <h3>Pro Plan</h3>
            <p>Upgrade for unlimited speed!</p>
            <button class="btn-pro">Get PRO</button>
        </div>
    </nav>

    <main class="main-content">
        <header class="chat-header">
            <h2>MÎK AI chat helper</h2>
            <div class="header-tools"><i class="fas fa-bell"></i><i class="fas fa-cog"></i></div>
        </header>

        <div id="chat-flow">
            <div class="ai-intro">
                <h1>Welcome, Israr Jani</h1>
                <p>What can I solve for you today?</p>
            </div>
        </div>

        <div class="input-area-wrapper">
            <div class="input-container">
                <i class="fas fa-paperclip"></i>
                <input type="text" id="userInput" placeholder="Ask MÎK AI anything...">
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
