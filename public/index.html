<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√éK AI - Gemini Style</title>
    <style>
        :root { --bg: #0e0e0e; --primary: #4b90ff; --text: #e3e3e3; --surface: #1e1f20; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 22px; font-weight: 500; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; max-width: 800px; margin: 0 auto; width: 100%; }
        #welcome-screen { margin-top: 10vh; }
        .greeting { font-size: 40px; font-weight: 400; margin-bottom: 10px; background: linear-gradient(to right, #4b90ff, #ff5546); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-greeting { font-size: 36px; opacity: 0.5; margin-bottom: 40px; }
        .suggestions { display: flex; flex-direction: column; gap: 12px; }
        .pill { background: var(--surface); padding: 18px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 15px; font-size: 15px; border: 1px solid transparent; }
        #input-area { padding: 20px; position: sticky; bottom: 0; background: var(--bg); }
        #input-wrapper { background: var(--surface); border-radius: 30px; display: flex; align-items: center; padding: 8px 20px; gap: 12px; border: 1px solid #333; }
        #msg { flex: 1; background: transparent; border: none; color: white; outline: none; padding: 12px 0; font-size: 16px; }
        .btn { color: #aaa; cursor: pointer; font-size: 22px; background: none; border: none; }
        .send-btn { color: var(--primary); }
        .ai-msg { margin-top: 30px; line-height: 1.6; }
        .user-msg { align-self: flex-end; background: #2b2c2d; padding: 12px 20px; border-radius: 20px; margin-top: 20px; }
        .ai-label { color: var(--primary); font-weight: 500; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        #plus-menu { position: absolute; bottom: 90px; left: 20px; background: #2b2c2d; border-radius: 16px; padding: 8px; display: none; flex-direction: column; box-shadow: 0 8px 24px rgba(0,0,0,0.5); z-index: 100; }
        .menu-item { padding: 12px 20px; cursor: pointer; border-radius: 8px; display: flex; gap: 10px; }
        .menu-item:hover { background: #3c3e40; }
        .loading { font-size: 12px; color: var(--primary); margin-top: 5px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

<input type="file" id="fileInput" style="display:none" onchange="handleFileSelect(this, 'file')">
<input type="file" id="cameraInput" style="display:none" accept="image/*" capture="environment" onchange="handleFileSelect(this, 'camera')">

<header>
    <div class="logo">M√éK AI</div>
    <div style="width: 35px; height: 35px; border-radius: 50%; background: #444; display: flex; align-items: center; justify-content: center; font-size: 12px;">MI</div>
</header>

<div id="chat-container">
    <div id="welcome-screen">
        <div class="greeting">Hi Mohammad Israr</div>
        <div class="sub-greeting">Where should we start?</div>
        <div class="suggestions">
            <div class="pill" onclick="quickAction('Create a DP of...')"><span>üé®</span> Create image</div>
            <div class="pill" onclick="quickAction('Summarize this text: ')"><span>üìù</span> Summarize text</div>
            <div class="pill" onclick="quickAction('Explain this like I am 5: ')"><span>üìö</span> Help me learn</div>
        </div>
    </div>
    <div id="chat-flow"></div>
</div>

<div id="plus-menu">
    <div class="menu-item" onclick="document.getElementById('cameraInput').click()">üì∏ Camera</div>
    <div class="menu-item" onclick="document.getElementById('fileInput').click()">üñºÔ∏è Photos</div>
    <div class="menu-item" onclick="document.getElementById('fileInput').click()">üìÇ Documents / PDF</div>
</div>

<div id="input-area">
    <div id="input-wrapper">
        <button class="btn" onclick="toggleMenu()">‚äï</button>
        <input type="text" id="msg" placeholder="Ask M√éK AI...">
        <button class="btn send-btn" id="sendBtn" onclick="send()">‚ñ≤</button>
    </div>
</div>

<script>
    const chatFlow = document.getElementById("chat-flow");
    const welcome = document.getElementById("welcome-screen");
    const msgInput = document.getElementById("msg");
    const menu = document.getElementById("plus-menu");

    function toggleMenu() { menu.style.display = menu.style.display === "flex" ? "none" : "flex"; }
    function quickAction(txt) { msgInput.value = txt; msgInput.focus(); }

    function handleFileSelect(input, type) {
        const file = input.files[0];
        if (file) {
            welcome.style.display = "none";
            menu.style.display = "none";
            addMsg(`Checking ${type}: ${file.name}...`, "user");
            setTimeout(() => {
                addAiMsg(`Jani, I have received your ${type}. I am currently processing the data within "${file.name}". What specific question do you have about it?`);
            }, 1000);
        }
    }

    function addMsg(text, type) {
        const d = document.createElement("div");
        d.className = type === "user" ? "user-msg" : "ai-msg";
        d.innerText = text;
        chatFlow.appendChild(d);
        document.getElementById("chat-container").scrollTop = document.getElementById("chat-container").scrollHeight;
    }

    function addAiMsg(text) {
        const aiCont = document.createElement("div");
        aiCont.className = "ai-msg";
        aiCont.innerHTML = `<div class="ai-label">‚ú® M√éK AI</div><div>${text}</div>`;
        chatFlow.appendChild(aiCont);
        document.getElementById("chat-container").scrollTop = document.getElementById("chat-container").scrollHeight;
    }

    async function send() {
        const text = msgInput.value.trim();
        if(!text) return;
        welcome.style.display = "none";
        menu.style.display = "none";
        addMsg(text, "user");
        msgInput.value = "";

        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });
            const data = await res.json();
            addAiMsg(data.reply);
        } catch (e) {
            addAiMsg("Jani, connection lost! Check Render logs.");
        }
    }
</script>
</body>
</html>
