<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√éK AI Professional</title>
    <style>
        :root { 
            --bg: #0d0d0d; --sidebar: #000000; --primary: #10a37f; 
            --user-msg: #2f2f2f; --text: #ececf1; 
        }
        
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; padding: 10px; border-right: 1px solid #2d2d2d; transition: 0.3s; }
        .nav-btn { padding: 12px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 14px; margin-bottom: 5px; }
        .nav-btn:hover { background: #171717; }
        .active-nav { background: #202123; border: 1px solid #444; }

        /* MAIN CHAT */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }
        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: rgba(13,13,13,0.8); backdrop-filter: blur(10px); z-index: 10; }
        
        #chat { flex: 1; overflow-y: auto; padding: 20px 10px; display: flex; flex-direction: column; gap: 30px; max-width: 800px; margin: 0 auto; width: 100%; }

        /* CHATGPT STYLE MESSAGES */
        .msg-container { display: flex; flex-direction: column; width: 100%; animation: fadeIn 0.4s ease; }
        .msg { max-width: 85%; line-height: 1.6; font-size: 16px; word-wrap: break-word; }
        
        .user { align-self: flex-end; background: var(--user-msg); padding: 12px 20px; border-radius: 25px; color: white; }
        .ai { align-self: flex-start; background: transparent; padding: 0; color: #d1d1d1; width: 100%; }
        .ai-label { font-weight: bold; color: var(--primary); margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }

        /* INPUT AREA */
        #bottom-container { padding: 20px; background: linear-gradient(transparent, var(--bg) 50%); }
        #input-wrapper { 
            max-width: 750px; margin: 0 auto; background: #212121; border: 1px solid #424242; 
            border-radius: 30px; display: flex; align-items: center; padding: 8px 15px; gap: 10px;
        }
        #msg { flex: 1; background: transparent; border: none; color: white; outline: none; resize: none; font-size: 16px; height: 30px; padding-top: 5px; }
        .action-btn { background: none; border: none; color: #b4b4b4; font-size: 20px; cursor: pointer; transition: 0.2s; padding: 5px; }
        .action-btn:hover { color: white; }
        .send-btn { color: var(--primary); font-size: 24px; opacity: 0.5; }
        .send-active { opacity: 1; transform: scale(1.1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { #sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="sidebar">
        <div style="padding: 15px; font-weight: bold; font-size: 18px; color: var(--primary);">M√éK Ecosystem</div>
        <div class="nav-btn active-nav"><span>üí¨</span> New Chat</div>
        <div class="nav-btn"><span>üíª</span> Coding Expert</div>
        <div class="nav-btn"><span>üåô</span> Islamic Scholar</div>
        <div class="nav-btn"><span>‚öôÔ∏è</span> Settings</div>
        <div style="margin-top: auto; padding: 10px; font-size: 12px; opacity: 0.5;">CEO: Mohammad Israr</div>
    </div>

    <div id="main">
        <header>
            <div style="font-weight: 600;">M√éK AI Professional</div>
            <div style="font-size: 12px; color: var(--primary);">‚óè Online</div>
        </header>

        <div id="chat">
            <div class="msg-container">
                <div class="ai-label">ü§ñ M√éK AI</div>
                <div class="msg ai">Assalamu Alaikum! I am your advanced AI assistant. How can I help you today?</div>
            </div>
        </div>

        <div id="bottom-container">
            <div id="input-wrapper">
                <button class="action-btn">‚äï</button>
                <textarea id="msg" placeholder="Ask M√éK AI anything..." oninput="checkInput()"></textarea>
                <button class="action-btn" id="mic-ui">üéôÔ∏è</button>
                <button class="action-btn send-btn" id="send-ui" onclick="send()">‚ñ≤</button>
            </div>
            <div style="text-align: center; font-size: 11px; margin-top: 10px; opacity: 0.4;">
                M√éK AI can make mistakes. Check important info.
            </div>
        </div>
    </div>

    <script>
        const chat = document.getElementById("chat");
        const msgInput = document.getElementById("msg");
        const sendBtn = document.getElementById("send-ui");

        function checkInput() {
            sendBtn.classList.toggle("send-active", msgInput.value.trim().length > 0);
        }

        function addMsg(text, type) {
            const container = document.createElement("div");
            container.className = "msg-container";
            
            if (type === "ai") {
                const label = document.createElement("div");
                label.className = "ai-label";
                label.innerHTML = "ü§ñ M√éK AI";
                container.appendChild(label);
            }

            const div = document.createElement("div");
            div.className = "msg " + type;
            div.innerText = text;
            container.appendChild(div);
            chat.appendChild(container);
            chat.scrollTop = chat.scrollHeight;
        }

        async function send() {
            const text = msgInput.value.trim();
            if (!text) return;
            
            addMsg(text, "user");
            msgInput.value = "";
            checkInput();

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text, persona: "General" })
                });
                const data = await res.json();
                addMsg(data.reply, "ai");
            } catch (e) {
                addMsg("‚ö†Ô∏è Brain connection error. Check Render logs!", "ai");
            }
        }
    </script>
</body>
</html>
