<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MÎK AI - Mohammad Israr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="dark-theme">
<div class="app-wrapper">
    <aside id="mainSidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="brand">MÎK AI</div>
            <i class="fas fa-times close-sidebar" id="sidebarClose"></i>
        </div>
        <div class="profile-section">
            <div class="user-avatar-circle"><span>MÎK</span></div>
            <div class="user-info">
                <h4>Mohammad Israr</h4>
                <p>AI Developer</p>
            </div>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-item active" id="navChat"><i class="fas fa-comment"></i> Chat</div>
            <div class="nav-item" id="navHistory"><i class="fas fa-history"></i> History</div>
            <div class="nav-item" id="navSettings"><i class="fas fa-cog"></i> Settings</div>
        </nav>
        <div class="creator-footer"><p>MÎK AI Premium v1.0</p></div>
    </aside>

    <header class="modern-header">
        <div class="menu-btn" id="sidebarToggle"><i class="fas fa-bars"></i></div>
        <div class="mode-toggle">
            <button class="toggle-btn active" id="askMode">Ask</button>
            <button class="toggle-btn" id="imagineMode">Imagine</button>
        </div>
        <div class="profile-btn" id="headerNewChat" title="New Chat"><i class="fas fa-edit"></i></div>
    </header>

    <main class="chat-main">
        <div id="settings-panel" class="overlay-panel">
            <div class="panel-content">
                <h3>Settings</h3>
                <div class="setting-item">
                    <span>AI Engine</span>
                    <select id="modelSelect">
                        <option value="gemini">Google Gemini Pro</option>
                        <option value="gpt4">ChatGPT-4 Turbo</option>
                    </select>
                </div>
                <div class="setting-item">
                    <span>Theme</span>
                    <button id="themeToggle">Switch Mode</button>
                </div>
                <button class="close-panel-btn">Done</button>
            </div>
        </div>

        <div id="chat-flow">
            <div class="welcome-screen">
                <div class="big-logo">MÎK</div>
                <h1>Welcome, Israr Jani</h1>
                <p>Experience the next generation of AI.</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-bar">
                <button class="icon-btn" id="paperclipBtn"><i class="fas fa-paperclip"></i></button>
                <button id="voiceBtn" class="icon-btn"><i class="fas fa-microphone"></i></button>
                <input type="text" id="userInput" placeholder="Message MÎK AI...">
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
