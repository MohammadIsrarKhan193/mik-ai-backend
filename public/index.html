<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÎK AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="app-wrapper">
    <nav class="sidebar">
        <div class="logo">MÎK AI</div>
        <div class="links">
            <div class="link active"><i class="fas fa-comment"></i> AI Helper</div>
            <div class="link"><i class="fas fa-code"></i> Templates</div>
        </div>
        <div class="pro-card">
            <p>Upgrade to Pro</p>
            <button>Get Plan</button>
        </div>
    </nav>
    <main class="chat-area">
        <div id="chat-flow">
            <div class="intro"><h1>Hi, Israr Jani</h1><p>What can I build for you today?</p></div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
