<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√éK AI - Long Term Memory</title>
    <style>
        :root { --bg: #0d0d0d; --sidebar: #000000; --primary: #10a37f; --user-msg: #2f2f2f; --text: #ececf1; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; padding: 10px; border-right: 1px solid #2d2d2d; }
        .nav-btn { padding: 12px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 14px; margin-bottom: 5px; color: #fff; text-decoration: none; }
        .nav-btn:hover, .active-nav { background: #202123; border: 1px solid #444; }

        /* MAIN CHAT */
        #main { flex: 1; display: flex; flex-direction: column; width: 100%; }
        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #0d0d0d; border-bottom: 1px solid #2d2d2d; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 25px; max-width: 800px; margin: 0 auto; width: 100%; }

        .msg-container { display: flex; flex-direction: column; width: 100%; animation: fadeIn 0.3s ease; }
        .user { align-self: flex-end; background: var(--user-msg); padding: 12px 18px; border-radius: 20px; color: white; max-width: 80%; }
        .ai { align-self: flex-start; color: #d1d1d1; width: 100%; line-height: 1.6; }
        .ai-label { font-weight: bold; color: var(--primary); margin-bottom: 5px; font-size: 14px; }

        /* INPUT */
        #input-area { padding: 20px; }
        #input-wrapper { max-width: 750px; margin: 0 auto; background: #212121; border: 1px solid #424242; border-radius: 30px; display: flex; align-items: center; padding: 10px 18px; }
        #msg { flex: 1; background: transparent; border: none; color: white; outline: none; resize: none; font-size: 16px; height: 24px; }
        .send-btn { background: none; border: none; color: var(--primary); font-size: 20px; cursor: pointer; }

        @media (max-width: 768px) { #sidebar { display: none; } }
    </style>
</head>
<body>

<div id="sidebar">
    <div style="padding: 15px; font-weight: bold; color: var(--primary);">M√éK ECOSYSTEM</div>
    <div class="nav-btn active-nav" onclick="setPersona('General', this)">üí¨ General AI</div>
    <div class="nav-btn" onclick="setPersona('Coding Expert', this)">üíª Coding Expert</div>
    <div class="nav-btn" onclick="setPersona('Religious Scholar', this)">üåô Islamic Scholar</div>
    <div class="nav-btn" style="color: #ff4444;" onclick="clearMemory()">üóëÔ∏è Clear Memory</div>
</div>

<div id="main">
    <header>
        <div id="current-mode">M√éK AI</div>
        <button onclick="location.reload()" style="background:none; border:none; color:white; cursor:pointer;">üîÑ</button>
    </header>

    <div id="chat"></div>

    <div id="input-area">
        <div id="input-wrapper">
            <textarea id="msg" placeholder="Ask M√éK AI..."></textarea>
            <button class="send-btn" onclick="send()">‚ñ≤</button>
        </div>
    </div>
</div>

<script>
    const chat = document.getElementById("chat");
    const msgInput = document.getElementById("msg");
    let currentPersona = "General";
    
    // üß† LOAD MEMORY FROM LOCALSTORAGE
    let chatHistory = JSON.parse(localStorage.getItem("mik_ai_memory")) || [];

    window.onload = () => {
        // Render existing history
        chatHistory.forEach(item => renderMsg(item.content, item.role === "user" ? "user" : "ai"));
    };

    function setPersona(p, btn) {
        currentPersona = p;
        document.getElementById("current-mode").innerText = "M√éK AI - " + p;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
        btn.classList.add('active-nav');
    }

    function clearMemory() {
        if(confirm("Jani, are you sure you want to clear our memory?")) {
            localStorage.removeItem("mik_ai_memory");
            location.reload();
        }
    }

    function renderMsg(text, type) {
        const container = document.createElement("div");
        container.className = "msg-container";
        if (type === "ai") {
            const label = document.createElement("div");
            label.className = "ai-label";
            label.innerText = "ü§ñ M√éK AI";
            container.appendChild(label);
        }
        const div = document.createElement("div");
        div.className = "msg " + type;
        div.innerText = text;
        container.appendChild(div);
        chat.appendChild(container);
        chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
        const text = msgInput.value.trim();
        if (!text) return;

        renderMsg(text, "user");
        msgInput.value = "";
        
        // Add to history
        chatHistory.push({ role: "user", content: text });

        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    message: text, 
                    persona: currentPersona,
                    history: chatHistory.slice(-6) // Send last 6 messages for context
                })
            });
            const data = await res.json();
            
            renderMsg(data.reply, "ai");
            
            // Add AI reply to history & Save to phone memory
            chatHistory.push({ role: "assistant", content: data.reply });
            localStorage.setItem("mik_ai_memory", JSON.stringify(chatHistory));
            
        } catch (e) {
            renderMsg("‚ö†Ô∏è Brain connection error, Jani.", "ai");
        }
    }
</script>
</body>
</html>
