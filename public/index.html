<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MÎK AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="brand-wrapper">
        <aside class="sidebar">
            <div class="logo">⚡ MÎK AI</div>
            <nav>
                <div class="nav-item active"><i class="fas fa-comment"></i> Chat Helper</div>
                <div class="nav-item"><i class="fas fa-code"></i> Templates</div>
                <div class="nav-item"><i class="fas fa-folder"></i> Projects</div>
            </nav>
            <div class="pro-box">
                <p>Pro Plan</p>
                <button>Get PRO</button>
            </div>
        </aside>

        <main class="chat-container">
            <header>
                <h2>MÎK AI chat helper</h2>
                <div class="header-icons"><i class="fas fa-bell"></i> <i class="fas fa-cog"></i></div>
            </header>
            
            <div id="chat-flow">
                <div class="welcome">
                    <h1>Welcome, Israr Jani</h1>
                    <p>What can I solve for you today?</p>
                </div>
            </div>

            <div class="input-area">
                <div class="bar">
                    <input type="text" id="userInput" placeholder="Start typing...">
                    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
