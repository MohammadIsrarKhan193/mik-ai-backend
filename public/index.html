<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; img-src * data:; default-src * 'unsafe-inline' 'unsafe-eval';">
    <title>MÎK AI - Mohammad Israr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="app-wrapper">
    <header class="modern-header">
        <div class="menu-btn" id="historyToggle"><i class="fas fa-history"></i></div>
        <div class="mode-toggle">
            <button class="toggle-btn active" id="askMode"><i class="fas fa-comment"></i> Ask</button>
            <button class="toggle-btn" id="imagineMode"><i class="fas fa-wand-magic-sparkles"></i> Imagine</button>
        </div>
        <div class="profile-btn" id="galleryToggle"><i class="fas fa-images"></i></div>
    </header>

    <aside id="historySidebar" class="side-panel">
        <h3>Chat History</h3>
        <div id="historyList"></div>
    </aside>

    <aside id="gallerySidebar" class="side-panel">
        <h3>Your Imaginations</h3>
        <div id="galleryGrid" class="gallery-grid"></div>
    </aside>

    <main class="chat-main">
        <div id="chat-flow">
            <div class="welcome-screen">
                <h1>Welcome, Israr Jani</h1>
                <p>MÎK AI is ready. Switch to "Imagine" to draw or "Ask" to chat.</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-bar">
                <button class="icon-btn"><i class="fas fa-paperclip"></i></button>
                <button id="voiceBtn" class="icon-btn"><i class="fas fa-microphone"></i></button>
                <input type="text" id="userInput" placeholder="Ask MÎK AI anything...">
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
            <p class="disclaimer">Created by Israr • MÎK AI Premium</p>
        </div>
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
