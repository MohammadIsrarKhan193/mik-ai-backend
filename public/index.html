<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MÃŽK AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  margin: 0;
  background: #0b0f0d;
  font-family: Arial, sans-serif;
  color: #eafff0;
}

header {
  padding: 15px;
  background: #0f1f18;
  text-align: center;
  font-size: 1.4rem;
  color: #00ff9c;
}

#chat-container {
  height: calc(100vh - 140px);
  overflow-y: auto;
  padding: 15px;
}

.user-msg, .ai-msg {
  max-width: 80%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 12px;
  line-height: 1.5;
}

.user-msg {
  background: #004d3a;
  margin-left: auto;
}

.ai-msg {
  background: #102820;
}

.ai-msg img {
  max-width: 100%;
  margin-top: 10px;
  border-radius: 10px;
}

#input-box {
  display: flex;
  padding: 10px;
  background: #0f1f18;
}

input {
  flex: 1;
  padding: 12px;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
  outline: none;
}

button {
  margin-left: 10px;
  padding: 12px 20px;
  border-radius: 8px;
  border: none;
  background: #00ff9c;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>
<header>ðŸ¤– MÃŽK AI</header>

<div id="chat-container"></div>

<div id="input-box">
  <input id="msg" placeholder="Message MÃŽK AI..." />
  <button onclick="send()">Send</button>
</div>

<script>
const chat = document.getElementById("chat-container");
const msgInput = document.getElementById("msg");

function addUser(text) {
  const div = document.createElement("div");
  div.className = "user-msg";
  div.innerText = text;
  chat.appendChild(div);
}

function addAI(html) {
  const div = document.createElement("div");
  div.className = "ai-msg";
  div.innerHTML = html;
  chat.appendChild(div);
}

async function send() {
  const text = msgInput.value.trim();
  if (!text) return;

  addUser(text);
  msgInput.value = "";

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text }),
  });

  const data = await res.json();

  if (data.type === "image") {
    addAI(`${data.text}<br><img src="${data.image}" />`);
  } else {
    addAI(data.reply);
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
