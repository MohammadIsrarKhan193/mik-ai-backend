<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√éK AI - Professional</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0e0e0e; --primary: #4b90ff; --text: #e3e3e3; --surface: #1e1f20; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 22px; font-weight: 500; }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; max-width: 800px; margin: 0 auto; width: 100%; scroll-behavior: smooth; }
        #welcome-screen { margin-top: 10vh; }
        .greeting { font-size: 40px; font-weight: 400; margin-bottom: 10px; background: linear-gradient(to right, #4b90ff, #ff5546); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-greeting { font-size: 36px; opacity: 0.5; margin-bottom: 40px; }

        .suggestions { display: flex; flex-direction: column; gap: 12px; }
        .pill { background: var(--surface); padding: 18px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 15px; font-size: 15px; border: 1px solid transparent; }
        .pill:hover { background: #2b2c2d; }

        /* AI & User Messages */
        .ai-msg { margin-top: 30px; line-height: 1.6; animation: fadeIn 0.5s; }
        .ai-msg img { max-width: 100%; border-radius: 15px; margin-top: 10px; border: 1px solid #333; }
        .user-msg { align-self: flex-end; background: #2b2c2d; padding: 12px 20px; border-radius: 20px; margin-top: 20px; max-width: 85%; }
        .ai-label { color: var(--primary); font-weight: 500; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }

        /* Floating Input Bar */
        #input-area { padding: 20px; background: var(--bg); }
        #input-wrapper { background: var(--surface); border-radius: 30px; display: flex; align-items: center; padding: 8px 20px; gap: 12px; border: 1px solid #333; }
        #msg { flex: 1; background: transparent; border: none; color: white; outline: none; padding: 12px 0; font-size: 16px; }
        .btn { color: #aaa; cursor: pointer; font-size: 22px; background: none; border: none; }
        .send-btn { color: var(--primary); }

        /* Plus Menu Style */
        #plus-menu { position: absolute; bottom: 90px; left: 20px; background: #2b2c2d; border-radius: 16px; padding: 8px; display: none; flex-direction: column; box-shadow: 0 8px 24px rgba(0,0,0,0.5); z-index: 100; }
        .menu-item { padding: 12px 20px; cursor: pointer; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
        .menu-item:hover { background: #3c3e40; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<input type="file" id="cam" style="display:none" accept="image/*" capture="environment" onchange="upload('Camera Photo')">
<input type="file" id="pic" style="display:none" accept="image/*" onchange="upload('Gallery Image')">
<input type="file" id="doc" style="display:none" accept=".pdf,.doc,.txt" onchange="upload('Document')">

<header>
    <div class="logo">M√éK AI</div>
    <div style="width: 35px; height: 35px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;">MI</div>
</header>

<div id="chat-container">
    <div id="welcome-screen">
        <div class="greeting">Hi Mohammad Israr</div>
        <div class="sub-greeting">Where should we start?</div>
        <div class="suggestions">
            <div class="pill" onclick="quick('Create a DP of a futuristic lion')"><span>üé®</span> Create image</div>
            <div class="pill" onclick="quick('Summarize this paragraph: ')"><span>üìù</span> Summarize text</div>
            <div class="pill" onclick="quick('Explain AI in simple Urdu/Hindi')"><span>üìö</span> Help me learn</div>
        </div>
    </div>
    <div id="chat-flow"></div>
</div>

<div id="plus-menu">
    <div class="menu-item" onclick="document.getElementById('cam').click()">üì∏ Camera</div>
    <div class="menu-item" onclick="document.getElementById('pic').click()">üñºÔ∏è Photos</div>
    <div class="menu-item" onclick="document.getElementById('doc').click()">üìÇ Files</div>
</div>

<div id="input-area">
    <div id="input-wrapper">
        <button class="btn" onclick="toggleMenu()">‚äï</button>
        <input type="text" id="msg" placeholder="Ask M√éK AI anything...">
        <button class="btn send-btn" onclick="send()">‚ñ≤</button>
    </div>
</div>

<script>
    const chatFlow = document.getElementById("chat-flow");
    const welcome = document.getElementById("welcome-screen");
    const msgInput = document.getElementById("msg");
    const menu = document.getElementById("plus-menu");

    function toggleMenu() { menu.style.display = (menu.style.display === "flex") ? "none" : "flex"; }
    function quick(t) { msgInput.value = t; msgInput.focus(); }

    function upload(type) {
        welcome.style.display = "none";
        menu.style.display = "none";
        const div = document.createElement("div");
        div.className = "user-msg";
        div.innerText = `[Uploaded ${type}]`;
        chatFlow.appendChild(div);
        
        setTimeout(() => {
            addAi(`Jani, I have successfully scanned your ${type}. What would you like me to do with it? ‚ú®`);
        }, 1200);
    }

    function addAi(text) {
        const aiDiv = document.createElement("div");
        aiDiv.className = "ai-msg";
        // Use marked.js to render images and bold text correctly
        aiDiv.innerHTML = `<div class="ai-label">‚ú® M√éK AI</div><div>${marked.parse(text)}</div>`;
        chatFlow.appendChild(aiDiv);
        document.getElementById("chat-container").scrollTop = document.getElementById("chat-container").scrollHeight;
    }

    async function send() {
        const val = msgInput.value.trim();
        if(!val) return;
        welcome.style.display = "none";
        menu.style.display = "none";
        
        const uDiv = document.createElement("div");
        uDiv.className = "user-msg";
        uDiv.innerText = val;
        chatFlow.appendChild(uDiv);
        msgInput.value = "";

        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: val })
            });
            const data = await res.json();
            addAi(data.reply);
        } catch (e) {
            addAi("Jani, server issues! Check your Render logs.");
        }
    }
</script>
</body>
</html>
