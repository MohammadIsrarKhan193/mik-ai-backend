<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÎK AI - Mohammad Israr</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="app-wrapper">
    <nav class="sidebar">
        <div class="brand-header">
            <img src="logo.png" class="brand-logo" alt="MÎK AI">
            <span>MÎK AI</span>
        </div>
        
        <div class="nav-links">
            <div class="link active"><i class="fas fa-robot"></i> AI Helper</div>
            <div class="link"><i class="fas fa- brain"></i> Creator Lab</div>

        <div class="about-card">
            <h3>About MÎK AI</h3>

        <div class="pro-card">
            <p>Unlock V18.0 Brain</p>
            <button class="btn-pro">Upgrade</button>
        </div>
    </nav>

    <main class="chat-main">
        <div id="chat-flow">
            <div class="welcome-screen">
                <h1>Welcome, Israr Jani</h1>
                <p>MÎK AI is ready. What are we building today?</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-bar">
                <input type="text" id="userInput" placeholder="Start typing your request...">
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>
</div>
<script src="app.js"></script>
