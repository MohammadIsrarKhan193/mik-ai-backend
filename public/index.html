<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√éK AI - Professional</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0e0e0e; --primary: #4b90ff; --text: #e3e3e3; --surface: #1e1f20; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 22px; font-weight: 500; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; max-width: 800px; margin: 0 auto; width: 100%; }
        #welcome-screen { margin-top: 10vh; }
        .greeting { font-size: 40px; font-weight: 400; margin-bottom: 10px; background: linear-gradient(to right, #4b90ff, #ff5546); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-greeting { font-size: 36px; opacity: 0.5; margin-bottom: 40px; }
        .suggestions { display: flex; flex-direction: column; gap: 12px; }
        .pill { background: var(--surface); padding: 18px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 15px; font-size: 15px; border: 1px solid transparent; }
        .ai-msg { margin-top: 30px; line-height: 1.6; }
        .ai-msg img { max-width: 100%; border-radius: 15px; margin-top: 15px; border: 1px solid #333; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .user-msg { align-self: flex-end; background: #2b2c2d; padding: 12px 20px; border-radius: 20px; margin-top: 20px; max-width: 85%; }
        .ai-label { color: var(--primary); font-weight: 500; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        #input-area { padding: 20px; background: var(--bg); }
        #input-wrapper { background: var(--surface); border-radius: 30px; display: flex; align-items: center; padding: 8px 20px; gap: 12px; border: 1px solid #333; }
        #msg { flex: 1; background: transparent; border: none; color: white; outline: none; padding: 12px 0; font-size: 16px; }
        .btn { color: #aaa; cursor: pointer; font-size: 22px; background: none; border: none; }
        .send-btn { color: var(--primary); }
        #plus-menu { position: absolute; bottom: 90px; left: 20px; background: #2b2c2d; border-radius: 16px; padding: 8px; display: none; flex-direction: column; box-shadow: 0 8px 24px rgba(0,0,0,0.5); }
        .menu-item { padding: 12px 20px; cursor: pointer; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo">M√éK AI</div>
    <div style="width: 35px; height: 35px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;">MI</div>
</header>

<div id="chat-container">
    <div id="welcome-screen">
        <div class="greeting">Hi Mohammad Israr</div>
        <div class="sub-greeting">Where should we start?</div>
        <div class="suggestions">
            <div class="pill" onclick="quick('Create a DP of a neon car')"><span>üé®</span> Create image</div>
            <div class="pill" onclick="quick('Summarize the history of AI')"><span>üìù</span> Write anything</div>
            <div class="pill" onclick="quick('Help me learn coding')"><span>üìö</span> Help me learn</div>
        </div>
    </div>
    <div id="chat-flow"></div>
</div>

<div id="plus-menu">
    <div class="menu-item" onclick="alert('Camera linked!')">üì∏ Camera</div>
    <div class="menu-item" onclick="alert('Gallery linked!')">üñºÔ∏è Photos</div>
    <div class="menu-item" onclick="alert('Files linked!')">üìÇ Files</div>
</div>

<div id="input-area">
    <div id="input-wrapper">
        <button class="btn" onclick="toggleMenu()">‚äï</button>
        <input type="text" id="msg" placeholder="Ask M√éK AI...">
        <button class="btn send-btn" onclick="send()">‚ñ≤</button>
    </div>
</div>

<script>
    const chatFlow = document.getElementById("chat-flow");
    const welcome = document.getElementById("welcome-screen");
    const msgInput = document.getElementById("msg");
    const menu = document.getElementById("plus-menu");

    function toggleMenu() { menu.style.display = (menu.style.display === "flex") ? "none" : "flex"; }
    function quick(t) { msgInput.value = t; msgInput.focus(); }

    function addAiText(text) {
        const aiDiv = document.createElement("div");
        aiDiv.className = "ai-msg";
        aiDiv.innerHTML = `<div class="ai-label">‚ú® M√éK AI</div><div>${marked.parse(text)}</div>`;
        chatFlow.appendChild(aiDiv);
        scroll();
    }

    function addAiImage(text, imgUrl) {
        const aiDiv = document.createElement("div");
        aiDiv.className = "ai-msg";
        aiDiv.innerHTML = `
            <div class="ai-label">‚ú® M√éK AI</div>
            <div>${text}</div>
            <img src="${imgUrl}" alt="M√éK AI Generation" onerror="this.src='https://via.placeholder.com/300?text=Image+Loading...'">
        `;
        chatFlow.appendChild(aiDiv);
        scroll();
    }

    function scroll() {
        const container = document.getElementById("chat-container");
        container.scrollTop = container.scrollHeight;
    }

    async function send() {
        const val = msgInput.value.trim();
        if(!val) return;
        welcome.style.display = "none";
        menu.style.display = "none";
        
        const uDiv = document.createElement("div");
        uDiv.className = "user-msg";
        uDiv.innerText = val;
        chatFlow.appendChild(uDiv);
        msgInput.value = "";

        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: val })
            });
            const data = await res.json();
            
            if(data.type === "image") {
                addAiImage(data.text, data.image);
            } else {
                addAiText(data.reply);
            }
        } catch (e) {
            addAiText("Jani, connection error!");
        }
    }
</script>
</body>
</html>
