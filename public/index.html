<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÎK AI - Brand</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="app-wrapper">
    <nav class="nav-sidebar">
        <div class="logo-area">
            <div class="brand-logo"><i class="fas fa-sparkles"></i> MÎK AI</div>
        </div>
        <div class="nav-links">
            <a href="#" class="active"><i class="fas fa-comment-dots"></i> AI Chat Helper</a>
            <a href="#"><i class="fas fa-file-alt"></i> Templates <span class="badge">Pro</span></a>
            <a href="#"><i class="fas fa-th-large"></i> My projects <span class="badge">Pro</span></a>
            <a href="#"><i class="fas fa-chart-line"></i> Statistics <span class="badge">Pro</span></a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
        </div>
        <div class="pro-card">
            <h3>Pro Plan</h3>
            <p>Strengthen artificial intelligence: get plan!</p>
            <div class="price">$10 / mo</div>
            <button class="btn-pro">Get PRO</button>
        </div>
        <div class="user-footer">
            <i class="fas fa-sign-out-alt"></i> Log out
        </div>
    </nav>

    <main class="main-content">
        <header class="chat-header">
            <h2>MÎK AI chat helper</h2>
            <div class="header-tools">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-info-circle"></i>
            </div>
        </header>

        <div id="chat-flow">
            </div>

        <div class="input-container">
            <div class="input-actions">
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <input type="text" id="userInput" placeholder="Start typing...">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </main>

    <aside class="history-sidebar">
        <div class="history-header">
            <h3>History</h3>
            <span>6/50</span>
        </div>
        <div class="history-list" id="historyList">
            </div>
        <button class="btn-clear"><i class="fas fa-trash"></i> Clear history</button>
    </aside>
</div>

<script src="app.js"></script>
</body>
</html>
