<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MÃŽK AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b0f0d;
  font-family: Arial, sans-serif;
  color: #eafff0;
}

header {
  padding: 15px;
  background: #0f1f18;
  text-align: center;
  font-size: 1.4rem;
  color: #00ff9c;
}

#chat {
  height: calc(100vh - 150px);
  overflow-y: auto;
  padding: 15px;
}

.user, .ai {
  max-width: 80%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 12px;
}

.user {
  background: #004d3a;
  margin-left: auto;
}

.ai {
  background: #102820;
}

.ai img {
  max-width: 100%;
  margin-top: 10px;
  border-radius: 10px;
}

#input {
  display: flex;
  gap: 10px;
  padding: 10px;
  background: #0f1f18;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
}

button {
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #00ff9c;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>

<body>

<header>ðŸ¤– MÃŽK AI</header>

<div id="chat"></div>

<div id="input">
  <input id="msg" placeholder="Message MÃŽK AI..." />
  <button onclick="send()">Send</button>
  <button onclick="voice()">ðŸŽ¤</button>
</div>

<script>
const chat = document.getElementById("chat");
const msg = document.getElementById("msg");

// SPEECH SYNTHESIS
function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 1;
  utter.pitch = 1;
  speechSynthesis.speak(utter);
}

function add(role, content) {
  const div = document.createElement("div");
  div.className = role;
  div.innerHTML = content;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  if (!msg.value.trim()) return;
  const text = msg.value;
  msg.value = "";

  add("user", text);

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text }),
  });

  const data = await res.json();

  if (data.type === "image") {
    add("ai", `${data.text}<br><img src="${data.image}">`);
  } else {
    add("ai", data.reply);
    speak(data.reply);
  }
}

// ðŸŽ¤ SPEECH TO TEXT
function voice() {
  const rec = new (window.SpeechRecognition ||
    window.webkitSpeechRecognition)();
  rec.lang = "en-US";
  rec.start();
  rec.onresult = e => {
    msg.value = e.results[0][0].transcript;
    send();
  };
}
</script>

</body>
</html>
