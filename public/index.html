<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√éK AI Professional</title>
    <style>
        /* CSS IS NOW INSIDE TO PREVENT LOADING ERRORS */
        :root { --bg: #0d0d0d; --sidebar: #000000; --primary: #10a37f; --user-msg: #2f2f2f; --text: #ececf1; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; }

        #sidebar { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; padding: 10px; border-right: 1px solid #2d2d2d; }
        .nav-btn { padding: 12px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 14px; margin-bottom: 5px; }
        .nav-btn:hover, .active-nav { background: #202123; border: 1px solid #444; }

        #main { flex: 1; display: flex; flex-direction: column; width: 100%; }
        header { padding: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #2d2d2d; }
        
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg-container { display: flex; flex-direction: column; width: 100%; margin-bottom: 10px; }
        .user { align-self: flex-end; background: var(--user-msg); padding: 12px; border-radius: 15px; max-width: 80%; }
        .ai { align-self: flex-start; color: #d1d1d1; line-height: 1.6; width: 100%; }
        .ai-label { font-weight: bold; color: var(--primary); margin-bottom: 5px; }

        #input-area { padding: 20px; }
        #input-wrapper { max-width: 750px; margin: 0 auto; background: #212121; border: 1px solid #424242; border-radius: 25px; display: flex; padding: 10px; }
        #msg { flex: 1; background: transparent; border: none; color: white; outline: none; resize: none; font-size: 16px; }
        .send-btn { background: none; border: none; color: var(--primary); font-size: 20px; cursor: pointer; }

        @media (max-width: 768px) { #sidebar { display: none; } }
    </style>
</head>
<body>
    <div id="sidebar">
        <div style="padding: 10px; font-weight: bold; color: var(--primary);">M√éK AI MENU</div>
        <div class="nav-btn active-nav" onclick="setPersona('General')">üí¨ General</div>
        <div class="nav-btn" onclick="setPersona('Coding')">üíª Coding</div>
        <div class="nav-btn" onclick="setPersona('Scholar')">üåô Scholar</div>
        <div style="margin-top: auto; cursor: pointer; color: red;" onclick="localStorage.clear(); location.reload();">üóëÔ∏è Clear Chat</div>
    </div>

    <div id="main">
        <header>
            <div id="mode-text">M√éK AI</div>
            <div style="color: var(--primary); font-size: 12px;">‚óè Online</div>
        </header>
        <div id="chat"></div>
        <div id="input-area">
            <div id="input-wrapper">
                <textarea id="msg" placeholder="Message M√éK AI..." rows="1"></textarea>
                <button class="send-btn" onclick="send()">‚ñ≤</button>
            </div>
        </div>
    </div>

    <script>
        const chat = document.getElementById("chat");
        const msgInput = document.getElementById("msg");
        let persona = "General";
        let history = JSON.parse(localStorage.getItem("chat_mem")) || [];

        // LOAD SAVED CHATS
        window.onload = () => {
            history.forEach(m => addMsg(m.content, m.role === "user" ? "user" : "ai", false));
            if(history.length === 0) addMsg("Assalamu Alaikum! I am M√éK AI. How can I help you?", "ai", false);
        };

        function setPersona(p) {
            persona = p;
            document.getElementById("mode-text").innerText = "M√éK AI - " + p;
        }

        function addMsg(text, type, save = true) {
            const cont = document.createElement("div");
            cont.className = "msg-container";
            if(type === "ai") {
                const l = document.createElement("div"); l.className = "ai-label"; l.innerText = "ü§ñ M√éK AI";
                cont.appendChild(l);
            }
            const d = document.createElement("div");
            d.className = "msg " + type; d.innerText = text;
            cont.appendChild(d);
            chat.appendChild(cont);
            chat.scrollTop = chat.scrollHeight;
            
            if(save) {
                history.push({ role: type === "user" ? "user" : "assistant", content: text });
                localStorage.setItem("chat_mem", JSON.stringify(history));
            }
        }

        async function send() {
            const val = msgInput.value.trim();
            if(!val) return;
            addMsg(val, "user");
            msgInput.value = "";

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: val, persona: persona, history: history.slice(-5) })
                });
                const data = await res.json();
                addMsg(data.reply, "ai");
            } catch (e) {
                addMsg("‚ö†Ô∏è Connection error. Try again!", "ai", false);
            }
        }
    </script>
</body>
</html>
