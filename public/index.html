<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: blob:; connect-src *;">
    <title>MÎK AI - Mohammad Israr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="dark-theme">
<div class="app-wrapper">
    <aside id="mainSidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="brand"><img src="logo.png" alt="Logo"> MÎK AI</div>
            <i class="fas fa-times close-sidebar" id="sidebarClose"></i>
        </div>

        <button class="new-chat-btn" id="newChatBtn">
            <i class="fas fa-plus"></i> New Chat
        </button>

        <nav class="sidebar-nav">
            <div class="nav-item active" id="showChat"><i class="fas fa-comment"></i> Chat</div>
            <div class="nav-item" id="showGallery"><i class="fas fa-images"></i> Gallery</div>
            <div class="nav-item" id="showHistory"><i class="fas fa-history"></i> History</div>
            <div class="nav-divider"></div>
            <div class="nav-item" id="showSettings"><i class="fas fa-cog"></i> Settings</div>
        </nav>

        <div class="creator-footer">
            <p>Created by <strong>Mohammad Israr</strong></p>
        </div>
    </aside>

    <header class="modern-header">
        <div class="menu-btn" id="sidebarToggle"><i class="fas fa-bars"></i></div>
        <div class="mode-toggle">
            <button class="toggle-btn active" id="askMode">Ask</button>
            <button class="toggle-btn" id="imagineMode">Imagine</button>
        </div>
        <div class="profile-btn"><i class="fas fa-user-circle"></i></div>
    </header>

    <main class="chat-main">
        <div id="chat-flow">
            <div class="welcome-screen">
                <h1>Welcome, Israr Jani</h1>
                <p>Everything you need is in the sidebar. Ready to create?</p>
            </div>
        </div>

        <div id="galleryView" class="sub-view" style="display:none;">
            <h3>Your Imaginations</h3>
            <div id="galleryGrid" class="gallery-grid"></div>
            <button class="back-btn">Back to Chat</button>
        </div>

        <div class="input-container">
            <div class="input-bar">
                <button class="icon-btn"><i class="fas fa-paperclip"></i></button>
                <button id="voiceBtn" class="icon-btn"><i class="fas fa-microphone"></i></button>
                <input type="text" id="userInput" placeholder="Message MÎK AI...">
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
